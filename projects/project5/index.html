<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="main">
      <button id="button" onclick="set_a()">Press to input A</button><br /><br />
      <button id="button" onclick="set_b()">Press to input B</button><br /><br />
      <button id="button" onclick="getsum()">Sum</button>
      <button id="button" onclick="getsub()">Substract</button>
      <button id="button" onclick="getmul()">Multiply</button>
      <button id="button" onclick="getdiv()">Divide</button><br /><br />
      <div id="display"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
